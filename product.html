<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productdetails</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        height: 2000px;
      }
      .container {
        display: flex;
        font-size: 15px;
        padding-top: 10px;
        padding-bottom: 15px;
        background-color: black;
        gap: 15px;
        color: white;
      }
      .banner {
        background-color: #ff5722;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }
      .banner img {
        max-width: 100%;
        height: auto;
      }
      .main-content {
        padding: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h2 {
        margin-bottom: 10px;
      }
      .section .item {
        display: inline-block;
        width: 24%;
        margin: 0.5%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .section .item img {
        max-width: 100%;
        height: auto;
      }
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="u1"><h1>Ali express | Euro 2024</h1></div>
      <div>
        <input
          type="text"
          placeholder="Search for products"
          style="width: 400px; height: 20px; border-radius: 10px"
        />
        <img src="qr code.png" alt="" style="gap: 20px" />
      </div>
      <p>Download the <br />Ali express app</p>
      <img src="pak.png" alt="" style="height: 38px; margin-left: 5px" />
      <p>EN/ <br />PKR</p>
      <img src="gender.png" alt="" style="width: 40px" />
      <p>Welcome/ <br />Sign in/Register</p>
      <img src="cart.png" alt="" />
      <p>Cart</p>
    </header>
    <div class="banner">
      <h1>GETAWAY DEALS UP TO 60% OFF</h1>
      <p>Sale ends: Jul 20, 23:59 PT</p>
      <img src="img1.jfif" alt="Banner Image" />
    </div>

    <div class="main-content">
      <div class="section">
        <h2>Bestsellers</h2>
        <div class="item">
          <img src="img2.jfif" alt="Product 1" />
          <p>Product 1 - PKR 317</p>
        </div>
        <div class="item">
          <img src="img2.jfif" alt="Product 2" />
          <p>Product 2 - PKR 842</p>
        </div>
        <!-- Add more items as needed -->
      </div>

      <div class="section">
        <h2>Home & Garden</h2>
        <div class="item">
          <img src="img1.jfif" alt="Product 3" />
          <p>Product 3 - PKR 275</p>
        </div>
        <div class="item">
          <img src="img2.jfif" alt="Product 4" />
          <p>Product 4 - PKR 280</p>
        </div>
        <!-- Add more items as needed -->
      </div>
    </div>
    <footer>
      <div>
        <a href="index.html">Home page</a>
      </div>
    </footer>
  </body>
</html>
